<template>
    <div class="slds-align_absolute-center grid">
      <div class="slds-grid slds-wrap slds-grid_align-spread">
        <template if:true={species.data}>
          <template for:each={species.data} for:item="spec">
            <div key={spec.Name}>
              <c-species-tile
                specie={spec}
                class="slds-col slds-var-m-around_small"
              ></c-species-tile>
            </div>
          </template>
          <template if:true={species.error}> Error retrieving species.</template>
        </template>
      </div>
    </div>
  </template>
