<template>
    <template if:true={specie}>
      <lightning-card title={specie.Name} icon-name="custom:custom5">
        <lightning-button
          label="View Details"
          slot="actions"
          onclick={navigateToRecordViewPage}
        ></lightning-button>
        <!-- body -->
        <p class="slds-var-p-horizontal_small description">
          {specie.Description__c}
        </p>
        <div class="slds-align_absolute-center">
          <img
            class="specie slds-var-m-around_medium"
            src={specie.Image_URL__c}
            alt={specie.Name}
          />
        </div>
        <div class="slds-var-p-horizontal_small slds-align_absolute-center">
          <template if:true={isOutdoors}>
            <!-- sol -->
            <lightning-icon icon-name="custom:custom3" alternative-text="Outdoors" title="Outdoors"></lightning-icon>
          </template>

          <template if:true={isIndoors}>
            <!-- cas -->
            <lightning-icon icon-name="standard:home" alternative-text="Indoors" title="Indoors"></lightning-icon>
          </template>
        </div>

        <!-- end body -->
      </lightning-card>
    </template>
  </template>
